<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Suporte</title>
    <link rel="stylesheet" href="../VIew/Media/Suporte.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="../VIew/Media/INDEX.png" alt="Logo Index">
            </div>
            <ul class="nav-links">
                <li><a href="#">Smartphones</a></li>
                <li><a href="#">Tablets</a></li>
                <li><a href="#">Fones</a></li>
                <li><a href="#">Capinhas</a></li>
                <li><a href="#">Notebook</a></li>
            </ul>
            <div class="icons">
                <img src="../VIew/Media/Search.png" alt="Buscar">
                <img src="../VIew/Media/Shopping Bag.png" alt="Carrinho">
            </div>
        </nav>
    </header>
    
    <section class="hero">
        <img src="../VIew/Media/Plano de Fundo - Suporte.png" alt="Fundo">
        <h1>Index Suporte</h1>
    </section>

    <section class="links">
        <div class="link-item">
            <img src="../VIew/Media/Esconder senha.png" alt="Esqueci a senha">
            <p>Esqueci a senha</p>
        </div>
        <div class="link-item">
            <img src="../VIew/Media/Política de Privacidade - Suporte.png" alt="Política de Privacidade">
            <p>Política de Privacidade</p>
        </div>
        <div class="link-item">
            <img src="../VIew/Media/Termos e Condições - Suporte.png" alt="Termos e Condições">
            <p>Termos e Condições</p>
        </div>
    </section>

    <!-- Seção para o modelo 3D -->
    <section id="model-3d" style="width: 100%; height: 500px; margin-top: 20px;">
        <h2 style="text-align: center;">Visualização do Modelo 3D</h2>
        <div id="3d-container" style="width: 100%; height: 500px;"></div>
    </section>

    <script>
        // Configuração básica da cena
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 500, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, 500);
        document.getElementById('3d-container').appendChild(renderer.domElement);

        // Adiciona luz à cena
        const light = new THREE.AmbientLight(0xffffff, 1);
        scene.add(light);

        // Carrega o modelo FBX
        const loader = new THREE.FBXLoader();
        loader.load('../VIew/Media/Modelo3D.fb', (object) => {
            scene.add(object);
            object.position.set(0, 0, 0); // Ajuste a posição do modelo
            object.scale.set(0.01, 0.01, 0.01); // Ajuste o tamanho do modelo
        });

        // Configuração da câmera
        camera.position.z = 5;

        // Função de animação
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
