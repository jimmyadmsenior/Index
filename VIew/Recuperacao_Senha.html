<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperação de senha </title>
  <link rel="icon" type="image/png" href="../VIew/Media/Ícone_Guia_Navegador_Site.png">
  <link rel="stylesheet" href="../VIew/Media/Css/Recuperacao_senha2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    .input-container {
      position: relative;
      width: 250px;
      margin: 20px auto;
    }

    .input-field {
      width: 100%;
      padding: 10px 10px;
      font-size: 16px;
      border: 2px solid #ffffff;
      border-radius: 5px;
      background: none;
      outline: none;
      color: #ffffff;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .input-label {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 16px;
      color: #aaa;
      pointer-events: none;
      transition: 0.2s ease all;
    }

    .input-field:focus ~ .input-label,
    .input-field:not(:placeholder-shown) ~ .input-label {
      top: -10px;
      left: 8px;
      font-size: 12px;
      color: #555;
      background: white;
      padding: 0 4px;
    }

    .input-highlight {
      position: absolute;
      height: 2px;
      width: 100%;
      bottom: 0;
      left: 0;
      background: #333;
      transform: scaleX(0);
      transition: transform 0.3s;
    }

    .input-field:focus ~ .input-highlight {
      transform: scaleX(1);
    }

    .erro-mensagem {
      display: none;
      color: #ff0055;
      font-size: 12px;
      margin-top: 5px;
      text-align: left;
    }

    .input-container.erro .input-field {
      border-color: #ff0055;
      box-shadow: 0 0 10px #ff0055;
    }

    .input-container.erro .erro-mensagem {
      display: block;
    }

    button {
      display: block;
      margin: 0 auto;
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #555;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #777;
    }
  </style>
</head>
<body>

<header>
  <div class="header-content">
    <div class="logo">
      <img src="../VIew/Media/Logo_Branca.png" alt="Logo da empresa">
    </div>

    <nav>
      <ul class="menu">
        <li><a href="../VIew/Smartphone.html">Smartphones</a></li>
        <li><a href="../VIew/Tablets.html">Tablets</a></li>
        <li><a href="../VIew/Fones.html">Fones</a></li>
        <li><a href="../VIew/Relógios.html">Relógios</a></li>
        <li><a href="../VIew/Notebooks.html">Notebooks</a></li>
      </ul>
    </nav>

    <div class="icons">
      <i class="fas fa-search"></i>
      <i class="fas fa-user"></i>
      <i class="fas fa-shopping-bag"></i>
      <i class="fas fa-box"></i>
    </div>
  </div>
</header>

<main class="background">
  <div class="verification-container">
    <h1>Recuperação de senha</h1>
    <p>Informe o seu e-mail para verificação.<br>Por favor, insira-o abaixo:</p>

    <form onsubmit="return validarCampo()">
      <div class="input-container" id="input-wrapper">
        <input placeholder=" " class="input-field" type="text" id="input-field">
        <label for="input-field" class="input-label">Digite seu e-mail</label>
        <span class="input-highlight"></span>
        <div id="mensagem-erro" class="erro-mensagem">Este campo é obrigatório</div>
      </div>

      <button type="submit">ENVIAR</button>
    </form>
  </div>
</main>

<script>
function validarCampo() {
  const campo = document.getElementById("input-field");
  const wrapper = document.getElementById("input-wrapper");

  if (campo.value.trim() === "") {
    wrapper.classList.add("erro");
    return false;
  } else {
    wrapper.classList.remove("erro");
    return true;
  }
}
</script>

</body>
</html>
