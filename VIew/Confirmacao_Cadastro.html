<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Confirmação de Cadastro</title>
  <!-- Importando FontAwesome para os ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../VIew/Media/Css/Confirmacao_Cadastro.css">
</head>
<body>
  <header>
    <!-- Cabeçalho da página -->
    <div class="header-content">
      <div class="logo">
        <!-- Logo da empresa -->
        <img src="../VIew/Media/Logo_Branca.png" alt="Logo da empresa">
      </div>
  
      <nav>
        <!-- Menu de navegação -->
        <ul class="menu">
          <li><a href="#">Smartphones</a></li>
          <li><a href="#">Tablets</a></li>
          <li><a href="#">Fones</a></li>
          <li><a href="#">Relógios</a></li>
          <li><a href="#">Notebooks</a></li>
        </ul>
      </nav>
  
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-user"></i>
        <i class="fas fa-shopping-bag"></i>
        <i class="fas fa-box"></i> <!-- Ícone de Pedidos -->
      </div>
    </div>
  </header>

  <div class="background">
    <div class="titulo-wrapper">
      <h1 class="titulo-confirmacao">Confirmação de Cadastro</h1>
    </div>
    <div class="verification-container">
      <img class="check-icon" src="../VIew/Media/Ícone_Check.png" alt="Ícone de confirmação">
      <p>Seu cadastro foi concluído com sucesso! Agora você pode acessar todas as funcionalidades disponíveis.</p>
      <button class="botao-entrar">ENTRAR</button>
    </div>
  </div>

</body>
</html>
